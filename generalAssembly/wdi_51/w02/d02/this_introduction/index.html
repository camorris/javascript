</head>
<body>
    <script>
    // logThis : refers to the object to which the function is being called from.

    dog = {
name : 'Billy Boy',
color: 'gray',
bark : function() {
console.log('woof')
},
lice: [{},{},{}],
plate: { name:'BB', address: '1321 main'},
logThis : function() {
console.log(this)}
}

// or

function generalLogThis(){
    console.log('this is:')
    console.log(this)
}
 me = {name:'kyle', lastName: 'zhen',
 logThis: generalLogThis}

me.logThis()


    </script>
</body>
