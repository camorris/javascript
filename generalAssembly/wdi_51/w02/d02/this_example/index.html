<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='red-button'>Red</button>
    <button id='blue-button'>Blue</button>
<script>
    var redButton = document.querySelector('#red-button')
    var blueButton = document.querySelector('#blue-button')

    redButton.nickName = 'the red baron'
    blueButton.nickName = 'the one blue from Misssisipi'

    function logThis() { console.log(this)}
    function logThisNickname(){ console.log(this.nickName)}

    redButton.addEventListener('click', logThisNickname)
    blueButton.addEventListener('click', logThisNickname)
</script>
</body>
</html>
