    <h2>Just Do It</h2>

    <hr>
     <h2>Just Did It</h2>
     <ol class='Completed'>
     </ol>
         

    <!-- $inputBox.val()  -->
<script>
var $createToDo = $('#addBtn')//
var $input = $('#input-box')
var $incompleteList = $('.Incomplete')
var $li = $('li')
var $completeList = $('.Completed')
  
$createToDo.on ('click', function(){
    var $theLi = $('<li>')
    $theLi.text($input.val())
    $incompleteList.append($theLi)
})

$incompleteList.on('click', 'li', function(){//the click function specifically adds the new li into the empty order list to the variable $incompleteList
    $(this).appendTo($completeList)
})


    


</script>
