<!-- ANOTHER EXAMPLE -->


<script>

function createDog(nombre, colour,theAge, theBreed){ // this creates the function createDog. you must put createDog when you want to create a dog
    var theDog = {} // creates the variable theDog and allows it to be a empty object
    theDog.name = nombre //assigns the value of nombre to the property
    theDog.color = colour// assigns the value of colour to the property of the theDog
    theDog.breed = theBreed // assigns the value of theBreed to the variable theDog property
    theDog.age = theAge || 'old' //assigns the value of the theAge to the variable theDog or it will just put old

//THE ABOVE TEXT IS A CONSTRUCTOR FUNCTION//
    
    theDog.bark = function(){ // creates the function bark for the variable theDog
        if (this.breed === 'chihuahua'){ // this if statement makes sure the breed of the dog is equal to chihuahua. if it is you will see 'woof woof woof woof woof' in the console
            console.log ('woof woof woof woof woof') //console will print out wooof woof woof woof
        } else if (this.breed === 'pit bull'){ // if the dog i create is a pit bull 
        console.log ('WOOF WOOF')// the console will log 'WOOF WOOF'
        }
            else { 
        console.log('woof woof')// If the dog is not a chihuahua or pit bull it will just log 'woof woof'
        }

}
    return theDog } //

</script>-------------------------------------------------------------------------------------

<!-- ANOTHER EXAMPLE -->

<script>

function Dog (theName, theColor, theBreed){ // this line of code creates the function Dog with parameters
    this.name = theName // this assigns theName value to the property name 
    this.color = theColor// this assigns theColor value to the property color
    this.breed = theBreed // this assigns theBreed value to the property breed
}
// THE ABOVE TEXT IS A CONSTRUCTOR FUNCTION//

Dog.prototype.bark = function(){ // prototype is a object that gives all new dogs access to the function
    if (this.breed === 'rapper'){ // if the property of the dog's breed equals rapper
        console.log("I dont want to rap im trying to learn to code but syntax is crap")// print the orange text in the console

    } else { //otherwise
        console.log('woof') //just print woof if you call the dog breed
    }
 }

Dog.prototype.sayName = function(){ //this line of code refers to the Dog function then uses the object prototype to get access to the function Dog function to console log 'hellow' when the sayName property is called
    console.log('hellow hellow')//console.logs 'hellow'
    }

var JDogg = new Dog('jDogg', 'brown', 'rapper')//creates a new dog  using new which is a built in constructor function
var snoopDogg = new Dog('snoopdoogydog', 'black', 'rapper') //creates a new dog using new which is a built in constructor function
var littleJuan = new Dog('juanito', 'grey', 'chihuahua')//creates a new dog using new which is a built in constructor function

</script>-------------------------------------------------------------------------------------
