<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>React Intro</title>
</head>
<body>
    <div id="root"></div>
    <script>
        var rootEl = document.getElementById('root')
        
        class MoviesList extends React.Component {
            render(){
                var movies = ['Transformers', 'The Marsian', 'La laland', 'Varsity Blues', 'Joe Dirt']
                var itemElements = movies.map(el =>  React.createElement('li', null, el))
                var moviesList = React.createElement('ol', {id: 'my-list'},  itemElements)
                return moviesList
            }
        }

        var theTitle = React.createElement('h1', null, "Top 5 Movies")

        var container = React.createElement('div', {className: 'container'}, [
            theTitle, React.createElement(MoviesList, null, [])
        ])


        ReactDOM.render(container, rootEl)
    </script>
</body>
</html>
